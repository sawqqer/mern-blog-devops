apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-server:80
      isDefault: true
      editable: true
      jsonData:
        httpMethod: POST
        queryTimeout: 60s
        timeInterval: 5s
    - name: OpenSearch
      type: opensearch
      access: proxy
      url: http://opensearch:9200
      database: logstash-*
      isDefault: false
      editable: true
      jsonData:
        index: logstash-*
        timeField: "@timestamp"
        esVersion: "7.0.0"
        logMessageField: message
        logLevelField: level
