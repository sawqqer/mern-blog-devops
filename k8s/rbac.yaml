apiVersion: v1
kind: ServiceAccount
metadata:
  name: mern-blog-sa
  namespace: mern-blog
  labels:
    app: mern-blog
    component: rbac
automountServiceAccountToken: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mern-blog-sa-staging
  namespace: mern-blog-staging
  labels:
    app: mern-blog
    component: rbac
    environment: staging
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: mern-blog
  name: mern-blog-role
  labels:
    app: mern-blog
    component: rbac
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: mern-blog-staging
  name: mern-blog-role-staging
  labels:
    app: mern-blog
    component: rbac
    environment: staging
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mern-blog-rolebinding
  namespace: mern-blog
  labels:
    app: mern-blog
    component: rbac
subjects:
- kind: ServiceAccount
  name: mern-blog-sa
  namespace: mern-blog
roleRef:
  kind: Role
  name: mern-blog-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mern-blog-rolebinding-staging
  namespace: mern-blog-staging
  labels:
    app: mern-blog
    component: rbac
    environment: staging
subjects:
- kind: ServiceAccount
  name: mern-blog-sa-staging
  namespace: mern-blog-staging
roleRef:
  kind: Role
  name: mern-blog-role-staging
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mern-blog-monitor-sa
  namespace: mern-blog
  labels:
    app: mern-blog
    component: monitoring
    service: prometheus
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mern-blog-monitor-role
  labels:
    app: mern-blog
    component: monitoring
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/metrics", "services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mern-blog-monitor-rolebinding
  labels:
    app: mern-blog
    component: monitoring
subjects:
- kind: ServiceAccount
  name: mern-blog-monitor-sa
  namespace: mern-blog
roleRef:
  kind: ClusterRole
  name: mern-blog-monitor-role
  apiGroup: rbac.authorization.k8s.io
