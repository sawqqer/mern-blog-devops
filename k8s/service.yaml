apiVersion: v1
kind: Service
metadata:
  name: mern-blog-service
  namespace: mern-blog
  labels:
    app: mern-blog
    component: frontend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: mern-blog
    component: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: mern-blog-service-staging
  namespace: mern-blog-staging
  labels:
    app: mern-blog
    component: frontend
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: mern-blog
    component: frontend
    environment: staging
